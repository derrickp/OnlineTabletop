<h2>User Information</h2>
<div>
    <label>Account Name:&nbsp;</label><span data-bind="text: user().name"></span>
</div>
<div>
    <label>Email:&nbsp;</label><span data-bind="text: user().email"></span>
</div>
<div>
    <label>Join Date:&nbsp;</label><span data-bind="text: user().joinDateFormat"></span>
</div>
<div>
    <label>Display Name:&nbsp;</label><span data-bind="text: user().displayName"></span>
</div>
